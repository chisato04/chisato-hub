server {
    # Listen on port 80 inside the container
    listen 80;
    server_name localhost;

    # The root directory for the static frontend files
    root /usr/share/nginx/html;
    index index.html index.htm;

    # This handles all standard requests for the frontend
    location / {
        try_files $uri $uri/ /index.html;
    }

    # This catches any request to /api/ and forwards it to our backend service
    location /api/ {
        # The service is named 'backend' in docker-compose.yml and it runs on port 3001
        proxy_pass http://backend:3001;

        # Standard proxy headers to ensure the backend gets correct client info
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}